<script>
    //轮播图一二
    window.onload = function(){
        var swiper = new Swiper('.lunbo1', {

			prevButton:".swiper-prev",

			coverflow:{rotate:0,stretch:80,depth:500,modifier:1,slideShadows:true},
			pagination: '.swiper-pagination',
			paginationClickable:true
        });
